# Default values for rook-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: quay.io/rook/rookd
  tag: master-latest
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

## If true, create & use RBAC resources
##
rbacEnable: true
